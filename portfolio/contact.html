<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <button class="bnt btn-primary"><a href="index.html">Home</a></button>
    <header class="wrapper">
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to get in touch, please fill out the form below.</p>
    </header>
    <main>
         <div class="wrapperc">
             <div class="row">
                <div class="col-md-4">
                    <img src="images/Parker R PSA04 04-4.jpg" alt="row img 1">
                 </div>
             </div>
         </div>
        <form id="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
    <button class="bnt btn-primary"><a href="contact.html">Back to Top</a></button>
    <footer class="footer">
        <div class="socialicons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p><strong>Roland Parker &copy; 2025</strong></p>
    </footer>
</body>
</html>
