<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <li><p><a href="index.html">Home</a></p></li> 
    <header class="wrapper">
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to get in touch, please fill out the form below.</p>
    </header>
    <main>
        <button class="btn btn-primary">Primary Button</button>
        <div class="alert alert-secondary" role="alert">This is a secondary alert!</div>
        <div class="bg-success text-white p-3">Success Background</div>
        
            <div class="wrapperc">
             <div class="row">
                <div class="col-md-4">
                    <img src="images/pexels-jaycee300s-3059779-16756713.jpg">
                 </div>
                 <div class="col-md-4">
                    <img src="images/pexels-joshh-aina-483143691-30195462.jpg">
                 </div>
             </div>
        
        <form id="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
        
    </main>
    
    <li><p><a href="contact.html">Back to Top</a></p></li>
    
    <footer class="footer">
        <div class="socialicons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p><strong>Roland Parker &copy; 2025</strong></p>
    </footer>
    

</body>
</html>
